<!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
    </head>
    <body>
      <script>
const goto = window.location.search.split('goto=')[1]; 
if (!goto) { 
  document.write('<h1 style="text-align: center;">错误❌，goto参数不合法</h1>'); 
} else if(!encodeURIComponent(goto)) { 
   if(navigator.userAgent.includes('com.laiwang.DingTalk')) { 
    window.location.href = "https://oapi.dingtalk.com/connect/oauth2/sns_authorize?appid=ding5o1l1vxa2vrtesoe&redirect_uri="  + goto +  "&response_type=code&scope=snsapi_auth"; 
  } else { 
    window.location.href = "https://oapi.dingtalk.com/connect/oauth2/sns_authorize?appid=ding5o1l1vxa2vrtesoe&redirect_uri="  + goto +  "&response_type=code&scope=snsapi_login"; 
  }
} else { 
  window.location.href = "https://oapi.dingtalk.com/connect/oauth2/sns_authorize?appid=ding5o1l1vxa2vrtesoe&redirect_uri="  + encodeURIComponent(goto) +  "&response_type=code&scope=snsapi_login"; 
}
     </script>
   </body>
 </html>
